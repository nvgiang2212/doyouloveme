<!DOCTYPE html>
<html>
<head>
	<title>Do You Love Me</title>
</head>
<body>
	<h1 style="position:absolute; left:220px; top:175px;">Do You Love Me ?</h1>
	<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:285px; top:255px;">
	<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute; left:360px; top:255px;">

	<script>
		function yesClick() {
			alert("Yes, I lava you");
		}

		function noHover() {
			let x = Math.round(Math.random() * window.innerWidth);
			let y = Math.round(Math.random() * window.innerHeight);
			document.getElementById('btnNo').style.left = x + 'px';
			document.getElementById('btnNo').style.top = y + 'px';
		}
	</script>
</body>
</html>
